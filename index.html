<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faucet DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      background: #888;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleMode()">Toggle</button>
  <div class="container">
    <div class="logo">ü™ô Faucet DApp</div>
    <p id="status">Wallet not connected</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="claimTokens()">Claim Tokens</button>
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    let web3;
    let faucetContract;

    const faucetAddress = "0xE85c7C0530D4A491a418a63d91f3De417911F135";

    const faucetABI = [
      {
        "inputs": [{ "internalType": "address", "name": "_token", "type": "address" }],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "claim",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "name": "claimed",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "dripAmount",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "refill",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "setDrip",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "token",
        "outputs": [{ "internalType": "contract IERC20", "name": "", "type": "address" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        faucetContract = new web3.eth.Contract(faucetABI, faucetAddress);
        document.getElementById('status').innerText = "‚úÖ Wallet connected";
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function claimTokens() {
      const spinner = document.getElementById("spinner");
      spinner.style.display = "block";
      const accounts = await web3.eth.getAccounts();
      try {
        await faucetContract.methods.claim().send({ from: accounts[0] });
        alert("‚úÖ Tokens claimed successfully!");
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      }
      spinner.style.display = "none";
    }
  </script>
</body>
</html>
