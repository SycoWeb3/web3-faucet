<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faucet DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
  <div class="flex flex-col items-center justify-center min-h-screen p-6">
    
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="w-24 h-24 rounded-full shadow-md mb-4" />

    <!-- Heading -->
    <h1 class="text-3xl font-bold mb-4">Faucet DApp</h1>

    <!-- Status -->
    <p id="status" class="mb-4">Wallet not connected</p>

    <!-- Buttons -->
    <div class="flex gap-4 mb-4">
      <button onclick="connectWallet()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Connect Wallet
      </button>
      <button onclick="claimTokens()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
        Claim Tokens
      </button>
      <button onclick="toggleDarkMode()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800">
        Toggle Dark Mode
      </button>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="hidden animate-spin rounded-full h-10 w-10 border-b-2 border-gray-900 dark:border-white"></div>

  </div>

  <script>
    let web3;
    let faucetContract;
    const faucetAddress = "0xE85c7C0530D4A491a418a63d91f3De417911F135";
    const faucetABI = [
      {
        "inputs": [{"internalType": "address", "name": "_token", "type": "address"}],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "claim",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "address", "name": "", "type": "address"}],
        "name": "claimed",
        "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "dripAmount",
        "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{"internalType": "address", "name": "", "type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}],
        "name": "refill",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}],
        "name": "setDrip",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "token",
        "outputs": [{"internalType": "contract IERC20", "name": "", "type": "address"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        faucetContract = new web3.eth.Contract(faucetABI, faucetAddress);
        document.getElementById('status').innerText = "✅ Wallet connected";
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function claimTokens() {
      const accounts = await web3.eth.getAccounts();
      const spinner = document.getElementById('spinner');
      spinner.classList.remove('hidden');
      try {
        await faucetContract.methods.claim().send({ from: accounts[0] });
        alert("✅ Tokens claimed successfully!");
      } catch (err) {
        alert("❌ Error: " + err.message);
      } finally {
        spinner.classList.add('hidden');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
